name: Require develop -> main

on:
  pull_request:
    branches: [ "main" ]

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Allow only develop as source branch
        run: |
          echo "base=${{ github.base_ref }} head=${{ github.head_ref }}"
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "❌ Only PRs from 'develop' can be merged into 'main'."
            exit 1
          fi
          echo "✅ OK"